<div [routerLink]="['country', country.name]" class="country-container">
    <div class="country-head">
        <h3 class="country-name">{{ country.name }}</h3>
        <button class="search-btn"></button>
    </div>
    <div class="country-info-container">
        <h4 class="country-key">Country code alpha 2</h4>
        <h5 class="country-value">{{ country.alpha2Code }}</h5>
    </div>
    <div class="country-info-container">
        <h4 class="country-key">Country code alpha 3</h4>
        <h5 class="country-value">{{ country.alpha3Code }}</h5>
    </div>
    <div class="country-info-container">
        <h4 class="country-key">Currency</h4>
        <h5 class="country-value">{{ country.currencies[0].code }}</h5>
    </div>
    <div class="country-info-container">
        <h4 class="country-key">Int. dial code</h4>
        <h5 class="country-value">{{ country.callingCodes[0] }}</h5>
    </div>
    <div class="country-info-container">
        <h4 class="country-key">Languages</h4>
        <h5 class="country-value">{{ country.languages[0].iso639_1 }}</h5>
    </div>
</div>
